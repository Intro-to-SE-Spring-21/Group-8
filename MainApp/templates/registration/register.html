


<!--
    Will either throw a 'form.errors.username error' or a 'form.errors.password2' related error
     (there might be multiple password2 errors in one instance..will need to display them all)

     Todo: This needs to be made much prettier and use a template
-->
<head>
    <style>
        .form_input {
            background-color: rgb(0,0,0);
            color: ghostwhite;
            border-width: 1.5px;
            border-style: solid;
            border-color: rgb(29,161,242,0.50);
            border-radius: 5px;
            padding: 10px;
            outline: none;
        }

        .input {
            float: left;
            display: block;
            color: ghostwhite;
            background-color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: none;
            font: inherit;
            outline: none;
            cursor: pointer;
            width: 100%;
        }

        .input:hover {
            background-color: rgba(92,92,92,0.4);
        }
    </style>
</head>
<div>



<form method="post" action="{% url 'MainApp:register' %}">

    {% csrf_token %}

    {% if form.errors %}
    <p>There was an issue</p>
    <p>{{form.errors}}</p>
    {% endif %}

    {{form}}

    <input type="Submit" value="Register">

</form>


</div>
